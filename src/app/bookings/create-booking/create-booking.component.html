<ion-header>
  <ion-toolbar>
    <ion-title>{{ place.title }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content text-center padding>
  <ion-img [src]="place.imageUrl"></ion-img>
  <p>{{ place.description }}</p>
  <ion-button color="primary" (click)="onBookPlace()"
    >Finish your Booking</ion-button
  >
</ion-content>

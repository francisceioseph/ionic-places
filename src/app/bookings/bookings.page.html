<ion-header>
  <ion-toolbar>
    <ion-title>Your Bookings</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" offset-md="3">
        <ion-virtual-scroll [items]="bookings">
          <ion-item-sliding
            #slidingBooking
            *virtualItem="let booking"
            approxItemHeight="70px"
          >
            <ion-item>
              <ion-label>
                <h5>{{ booking.placeTitle }}</h5>
                <p>{{ booking.guestNumber }} guest(s)</p>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option
                color="danger"
                (click)="onCancelBooking(booking.id, slidingBooking)"
              >
                Delete
                <ion-icon name="trash" slot="top"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-virtual-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

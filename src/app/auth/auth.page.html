<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Authenticate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content text-center>
  <ion-grid padding>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <ion-row>
        <ion-col size="12" size-md="8" offset-md="2">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-mail</ion-label>
              <ion-input
                type="email"
                ngModel
                name="email"
                required
                email
                #emailInputCtrl="ngModel"
              ></ion-input>
            </ion-item>

            <ion-item
              *ngIf="emailInputCtrl.touched && emailInputCtrl.invalid"
              lines="none"
            >
              <ion-label color="danger">
                Should be a valid email email address.
              </ion-label>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                type="password"
                ngModel
                name="password"
                required
                minlength="8"
                #passwordInputCtrl="ngModel"
              ></ion-input>
            </ion-item>

            <ion-item
              *ngIf="passwordInputCtrl.touched && passwordInputCtrl.invalid"
              lines="none"
            >
              <ion-label color="danger">
                Passwords should be at 8 characters long at least
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>

        <ion-col size="12" size-md="8" offset-md="2">
          <ion-button
            type="submit"
            color="primary"
            expand="block"
            [disabled]="authForm.invalid"
          >
            Login
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
